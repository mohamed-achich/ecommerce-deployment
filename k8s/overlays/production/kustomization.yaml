apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ecommerce-production

bases:
  - ../../base

resources:
  - databases/redis/redis-statefulset.yaml
  - migrations/users-migrations-job.yaml
  - migrations/orders-migrations-job.yaml
  - secrets/api-gateway-secrets.yaml
  - secrets/products-service-secrets.yaml
  - secrets/orders-service-secrets.yaml
  - secrets/users-service-secrets.yaml

images:
  - name: ecommerce/api-gateway
    newName: ${REGISTRY_URL}/ecommerce/api-gateway
    newTag: latest
  - name: ecommerce/products-service
    newName: ${REGISTRY_URL}/ecommerce/products-service
    newTag: latest
  - name: ecommerce/orders-service
    newName: ${REGISTRY_URL}/ecommerce/orders-service
    newTag: latest
  - name: ecommerce/users-service
    newName: ${REGISTRY_URL}/ecommerce/users-service
    newTag: latest

patches:
  - target:
      kind: StatefulSet
      name: redis
    patch: databases/redis/redis-statefulset.yaml

  # Set imagePullPolicy to Always for all deployments
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always

  # Production resource requirements
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi

  # Set replicas for high availability
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3

configMapGenerator:
  - name: api-gateway-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - ENABLE_REQUEST_LOGGING=true
      - SESSION_STORE=redis
  
  - name: products-service-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - ENABLE_REQUEST_LOGGING=true

  - name: orders-service-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - ENABLE_REQUEST_LOGGING=true

  - name: users-service-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - ENABLE_REQUEST_LOGGING=true
